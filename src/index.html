<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your JavaScript Playground</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <div id="main">
      <div class="quiz-container">
        <h2>Select Topic</h2>
        <div class="topic-buttons">
          <button class="btn btn-primary topic-button" data-topic="music">Music</button>
          <button class="btn btn-primary topic-button" data-topic="modern-art">Modern Art</button>
          <button class="btn btn-primary topic-button" data-topic="coding">Coding</button>
        </div>
    
        <div class="question-container"></div>
    
        <div class="button-container">
          <button class="btn btn-warning previous-button" disabled>Previous</button>
          <button class="btn btn-warning next-button" disabled>Next</button>
          <button class="btn btn-success submit-button">Submit</button>

        </div>
      </div>
    
    <script type="module" src="js/index.js"></script>
  </body>
</html>
